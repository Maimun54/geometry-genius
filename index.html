<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    
 <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
 <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header></header>
    <main>

        <!-- container -->
        <div class="flex flex-col lg:flex-row">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Triangle area -->
   <div class="card card-compact w-96 bg-base-100 shadow-xl">
   <figure><img src="images/triangle.png" alt="Shoes" /></figure>
      <div class="card-body">
    <h2 class="card-title text-center">Triangle</h2>
     <p>Area (A) =0.5 X b X h</p>
   <p>                   
    <input class="border  w-24 px 2 bg-gray-200 text-xl" placeholder="base" type="text" name="" id="triangle-base">
    <span class="ml-2">cm</span>
    <input class="border  w-24 px 2 bg-gray-200 text-xl" placeholder="base" type="text" name="" id="triangle-height">
    <span class="ml-2">cm</span>
     </p>
   
     <p class="text-2xl">Area: <span class="text-2xl" id="triangle-area">0</span> cm <sup>2</sup></p>

<div class="card-actions justify-end">
  <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
    </div>
 </div>
    </div>
                <!-- Rectangle area -->
   <div class="card card-compact w-96 bg-base-100 shadow-xl">
   <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
      <div class="card-body">
    <h2 class="card-title">Rectangle</h2>
     <p>Area (A) = w X I</p>
   <p>                   
    <input class="border  w-24 px 2 bg-gray-200 text-xl" placeholder="width" type="text" name="" id="rectangle-width">
    <span class="ml-2">cm</span>
    <input class="border  w-24 px 2 bg-gray-200 text-xl" placeholder="base" type="text" name="" id="rectangle-length">
    <span class="ml-2">cm</span>
     </p>
   
     <p class="text-2xl">Area: <span class="text-2xl" id="rectangle-area">0</span> cm<sup>2</sup></p>

<div class="card-actions justify-end">
  <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
    </div>
 </div>
    </div>
 
                <!-- first card -->
              <div class="card w-96 bg-base-100 shadow-xl">
           <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
               <div class="card-body">
                 <h2 class="card-title">Triangle</h2>
                <p>Area (A) =0.5 * b * h</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- area calculator -->
            <div class="w-[400px]">
                <div class="text-4xl"> Area calculator</div>
            </div>
        </div>
    </main>
    <script src="area-calculator.js"></script>
</body>
</html>
